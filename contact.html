    <div class="card">
      <input type="radio" id="telephone" name="tab-group-1" />
      <label for="telephone" class="telephone-item">
        <i class="fa-solid fa-mobile-screen-button"></i>
      </label>

      <div class="number-container">
        <div class="letters">
          <span class="letter">+</span>
          <span class="letter">4</span>
          <span class="letter">8</span>
          <span class="letter">&nbsp;</span>
          <span class="letter">6</span>

      </label>
      <div class="discord-container">

      <input type="radio" id="mail" name="tab-group-1" />
      <label for="mail" class="mail-item">
        <i class="fa-solid fa-envelope"></i>
      </label>
      <div class="mail-container">
